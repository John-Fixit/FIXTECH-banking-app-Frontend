<div class="form col-md-4 mx-auto shadow p-3 border border-primary rounded">
    <div class="border border-primary shadow-sm rounded-1">
        <h3 class="text-center card-header bg-primary rounded-3 text-light py-2">Create Your Account</h3>
        <div class="text-center">
            <small class="text-danger">{{message}}</small>
        </div>
            <form [formGroup]="formGroup" (submit)="handleLogin()">
            <div class="form-group my-3">
                <label for="" class="fw-bold">Account Number</label>
                <div class="form-floating">
                    <input type="text" class="form-control " name="accountNumber" placeholder="accountNumber"
                        formControlName="accountNumber"
                        [class.is-valid]="formGroup.get('accountNumber')?.valid && formGroup.get('accountNumber')?.touched "
                        [class.is-invalid]="formGroup.get('accountNumber')?.invalid && formGroup.get('accountNumber')?.touched ">
                    <label for="" class="text-dark">Account Number</label>
                </div>
                <div *ngIf="formGroup.get('accountNumber')?.errors && formGroup.get('accountNumber')?.touched">
                    <small class="text-danger" *ngIf="formGroup.get('accountNumber')?.errors?.['required']">Account
                        Number must be provided(It is required)</small>
                    <small class="text-danger" *ngIf="formGroup.get('accountNumber')?.errors?.['minlength']">Account
                        Number must be 10 digit</small>
                    <small class="text-danger" *ngIf="formGroup.get('accountNumber')?.errors?.['maxlength']">Account
                        Number must not greater than 10 digit</small>
                </div>
            </div>
            <div class="form-group my-3">
                <label for="" class="fw-bold">Verification Pin</label>
                <div class="form-floating">
                    <input type="password" class="form-control " name="password" placeholder="password"
                        formControlName="password"
                        [class.is-valid]="formGroup.get('password')?.valid && formGroup.get('password')?.touched "
                        [class.is-invalid]="formGroup.get('password')?.invalid && formGroup.get('password')?.touched ">
                    <label for="" class="text-dark">Pin</label>
                </div>
                <div *ngIf="formGroup.get('password')?.errors && formGroup.get('password')?.touched">
                    <small class="text-danger" *ngIf="formGroup.get('password')?.errors?.['required']">Password must be
                        provided(It is required)</small>
                </div>
            </div>
            <div class="col-12 px-2">
                <p>Don't have an account? <a routerLink="/register" class="text-decoration-none text-primary">Sign up.</a></p>
            </div>
                <button class="btn btn-primary mx-auto rounded-pill w-100" type="submit" *ngIf="!isLoading">Login to your account</button>
                <button class="btn btn-primary border border-white border-3 align-items-center rounded-pill" type="submit" *ngIf="isLoading">
                    <div class="wrapper">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="loaderShadow"></div>
                        <div class="loaderShadow"></div>
                        <div class="loaderShadow"></div>
                    </div>
                </button>
        </form>
    </div>
</div>
